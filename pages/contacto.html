        <section class="formularioContacto">
            <h2 class="pageTitle">Contacto</h2>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">

            </div>
            <div class="row">
                <div class="col-7">
                    <input type="email" class="form-control" placeholder="Email" id="inputEmail4">

                <div class="col-5">
                    <input type="number" class="form-control" placeholder="Ingresa tu numero de telefono" id="telefono">
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <input type="date" class="form-control" name="Fecha de nacimiento">
                </div>
                <div class="col-7">
                    <label for="birthday">Fecha de Nacimiento</label>
                </div>
            </div>
            <div class="row">

                </div>
            </div>
            <div class="row">
                <button class="col-4">Enviar</button>
            </div>
        </section>

            <div class="row">

                </div>
            </div>
            <div class="row">

                    <select class="form-select">
                        <option value="" hidden>Te gustaria adoptar</option>
                        <option value="1">Gato</option>
                        <option value="2">Perro</option>

                </div>
                <div class="col-6">
